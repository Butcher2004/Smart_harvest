<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/details.css">
    <script defer src="/js/Details.js"></script>
    <title>Details</title>
</head>
<body>
    <div class="location">
        <h1>Location</h1>
        <form>
            <div class="feature">
                <label >State :</label>
                <select onkeypress="moveToNext(event, 'Zip_code')">
                    <option hidden value=""></option>
                    <option value="andhrapradesh">andhrapradesh</option>
                    <option value="bihar">bihar</option>
                    <option value="chattisgarh">chattisgarh</option>
                    <option value="goa">goa</option>
                    <option value="gujarat">gujarat</option>
                    <option value="harayana">harayana</option>
                    <option value="himachalpradesh">himachalpradesh</option>
                    <option value="jammukashmir">jammukashmir</option>
                    <option value="jharkhand">jharkhand</option>
                    <option value="karnataka">karnataka</option>
                    <option value="kerala">kerala</option>
                    <option value="madhyapradesh">madhyapradesh</option>
                    <option value="maharashtra">maharashtra</option>
                    <option value="northeast">northeast</option>
                    <option value="orissa">orissa</option>
                    <option value="punjab">punjab</option>
                    <option value="rajasthan">rajasthan</option>
                    <option value="tamilnadu">tamilnadu</option>
                    <option value="telangana">telangana</option>
                    <option value="uttarakhand">uttarakhand</option>
                    <option value="uttarpradesh">uttarpradesh</option>
                    <option value="westbengal">westbengal</option>
                </select>
            </div>
            <div class="feature">
                <label for="Zip_code">Zip Code :</label>
                <input type="text" id="Zip_code" onkeypress="moveToNext(event, 'district')">
            </div>
            <div class="feature">
                <label for="district">District :</label>
                <input type="text" id="district" onkeypress="moveToNext(event, 'season_select')">
            </div>
            
        </form>
    </div>
    <div class="Crop_Rec">
        <h1>Crop Growing Conditions</h1>
        <form> 
            <div class="feature">
                <label >Season :</label>
                <select id="season_select">
                    <option hidden value=""></option>
                    <option value="kharif">kharif</option>
                    <option value="rabi">rabi</option>
                    <option value="perennial">perennial</option>
                </select>
            </div>
            
            <div class="feature">
                <label for="temperature">Temperature :</label>
                <input type="text" id="temperature" onkeypress="moveToNext(event, 'humidity')">
            </div>
            <div class="feature">
                <label for="humidity">Humidity :</label>
                <input type="text" id="humidity" onkeypress="moveToNext(event, 'Ph')">
            </div>
            <div class="feature">
                <label for="Ph">Ph :</label>
                <input type="text" id="Ph" onkeypress="moveToNext(event, 'rainfall')">
            </div>
            <div class="feature">
                <label for="rainfall">Rainfall :</label>
                <input type="text" id="rainfall" onkeypress="moveToNext(event, 'nitro')">
            </div>
            <div class="feature">
                <label for="nitro">Nitrogen :</label>
                <input type="text" id="nitro" onkeypress="moveToNext(event, 'Pho')">
            </div>
            <div class="feature">
                <label for="Pho">Phosphorous :</label>
                <input type="text" id="Pho" onkeypress="moveToNext(event, 'Pot')">
            </div>
            <div class="feature">
                <label for="Pot">Potassium :</label>
                <input type="text" id="Pot" onkeypress="moveToNext(event, 'sub')">>
            </div>
            <div class="sub_canc">
                
            </div>
          </form>
          <div class="submit">
            <a href="Crop_data.html" id="sub"><button>Submit</button></a>
            <a href="Choose.html"><button class="Go">Go Back</button></a>
          </div>
    </div>
</body>
</html>
